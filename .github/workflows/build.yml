name: iOS deploy

on: [push]

permissions:
  contents: read

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Arc Clone
      run: |
           cd ..
           git clone https://github.com/Anuken/Arc.git
           mkdir ./Mindustry/ios/libs
           cp ./Arc/natives/natives-ios/libs/libarc.a ./Mindustry/ios/libs/
           cp ./Arc/natives/natives-freetype-ios/libs/libarc-freetype.a ./Mindustry/ios/libs/
           cd Mindustry
    - name: iOS deploy
      run: ./gradlew ios:deploy -Pbuildversion=mindustryX-ios-146.006
    - name: Upload file
      uses: actions/upload-artifact@v4
      with:
          name: ios-build
          path: ios/build/robovm/
